<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع حفظ القرآن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="téléchargement.jpg" type="image/png" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="nav-logo">متتبع القرآن</h1>
            <div class="nav-links">
                <a href="#home" class="nav-link active" data-page="home">الرئيسية</a>
                <a href="#surahs" class="nav-link" data-page="surahs">قائمة السور</a>
                <a href="#progress" class="nav-link" data-page="progress">التقدم</a>
            </div>
        </div>
    </nav>

    <main id="app">
        <!-- Home Page -->
        <section id="home" class="page active">
            <div class="hero">
                <h1>متتبع حفظ القرآن</h1>
                <p class="subtitle">تتبع رحلتك في حفظ القرآن الكريم</p>
                
                <div class="progress-overview">
                    <h2>التقدم الإجمالي</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="totalProgress"></div>
                        <span class="progress-text">0%</span>
                    </div>
                    <p class="stats">
                        مجموع الآيات المحفوظة: <span id="totalAyat">0</span>
                    </p>
                </div>

                <a href="#surahs" class="cta-button" data-page="surahs">
                    ابدأ التتبع
                </a>
            </div>
        </section>

        <!-- Surahs List Page -->
        <section id="surahs" class="page">
            <div class="container">
                <h2>قائمة السور</h2>
                <div class="daily-progress">
                    <h3>إضافة التقدم اليومي</h3>
                    <div class="input-group">
                        <input type="number" id="dailyAyat" placeholder="عدد الآيات" min="1">
                        <button id="addProgress" class="button">إضافة التقدم</button>
                    </div>
                </div>
                <div class="surah-list" id="surahList"></div>
            </div>
        </section>

        <!-- Progress Page -->
        <section id="progress" class="page">
            <div class="container">
                <h2>تقدمك</h2>
                <div class="progress-stats">
                    <div class="stat-card">
                        <h3>مجموع السور المكتملة</h3>
                        <p id="completedSurahs">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>المتوسط اليومي</h3>
                        <p id="dailyAverage">0</p>
                    </div>
                </div>
                <div class="daily-history">
                    <h3>التقدم الأخير</h3>
                    <div id="progressHistory" class="history-list"></div>
                </div>
            </div>
        </section>

        <!-- Surah Detail Modal -->
        <div id="surahModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">×</span>
                <h2 id="modalSurahName"></h2>
                <div class="surah-progress">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="surahProgress"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <div class="ayah-list" id="ayahList"></div>
                <div class="modal-actions">
                    <button id="markComplete" class="button">اكتمل الحفظ</button>
                    <a id="readFullSurah" class="button secondary" target="_blank" href="">قراءة السورة كاملة</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
